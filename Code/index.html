<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Learning Platform</title>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #2c3e50;
      line-height: 1.6;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    .app-container {
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    /* Landing Page */
    .landing-page {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 24px;
      text-align: center;
    }

    .landing-page h1 {
      font-size: 48px;
      font-weight: 600;
      margin: 0 0 24px 0;
      color: #1a1a1a;
      line-height: 1.2;
    }

    .landing-page p {
      font-size: 18px;
      color: #5a6c7d;
      margin: 0 0 16px 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background: #3498db;
      color: white;
      border: none;
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 32px;
      transition: background 0.2s;
    }

    .cta-button:hover {
      background: #2980b9;
    }

    /* Navigation */
    .nav-bar {
      background: white;
      border-bottom: 1px solid #e1e8ed;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-button {
      background: none;
      border: 1px solid #d1d9e0;
      color: #5a6c7d;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .nav-button:hover {
      background: #f5f8fa;
      border-color: #3498db;
      color: #3498db;
    }

    .nav-button.active {
      background: #3498db;
      color: white;
      border-color: #3498db;
    }

    /* Input Page */
    .input-page {
      max-width: 600px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .page-header {
      margin-bottom: 32px;
    }

    .page-header h2 {
      font-size: 32px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #1a1a1a;
    }

    .page-header p {
      font-size: 16px;
      color: #5a6c7d;
      margin: 0;
    }

    .input-form {
      background: white;
      padding: 32px;
      border-radius: 12px;
      border: 1px solid #e1e8ed;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #d1d9e0;
      border-radius: 6px;
      background: #fafafa;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      background: white;
    }

    .add-button {
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-button:hover {
      background: #2980b9;
    }

    .add-button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }

    .word-list {
      background: white;
      border-radius: 12px;
      border: 1px solid #e1e8ed;
      overflow: hidden;
    }

    .word-item {
      padding: 20px 24px;
      border-bottom: 1px solid #e1e8ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .word-item:last-child {
      border-bottom: none;
    }

    .word-pair {
      flex: 1;
    }

    .word-pair-text {
      font-size: 16px;
      color: #2c3e50;
    }

    .word-pair-lang {
      font-size: 12px;
      color: #95a5a6;
      margin-top: 4px;
    }

    .delete-button {
      background: none;
      border: 1px solid #e74c3c;
      color: #e74c3c;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .delete-button:hover {
      background: #e74c3c;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #95a5a6;
    }

    /* Review Page */
    .review-page {
      max-width: 700px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .review-card {
      background: white;
      padding: 64px 48px;
      border-radius: 12px;
      border: 1px solid #e1e8ed;
      text-align: center;
      margin-bottom: 32px;
    }

    .review-prompt {
      font-size: 14px;
      color: #95a5a6;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 24px;
    }

    .review-word {
      font-size: 42px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 48px;
      min-height: 56px;
    }

    .answer-input {
      width: 100%;
      padding: 16px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #d1d9e0;
      border-radius: 8px;
      background: #fafafa;
      margin-bottom: 24px;
    }

    .answer-input:focus {
      outline: none;
      border-color: #3498db;
      background: white;
    }

    .reveal-button {
      background: #3498db;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .reveal-button:hover {
      background: #2980b9;
    }

    .answer-revealed {
      margin-top: 24px;
      padding: 24px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .auto-check-result {
      margin-bottom: 24px;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
    }

    .auto-check-result.correct {
      background: #e8f8f5;
      color: #27ae60;
      border: 2px solid #27ae60;
    }

    .auto-check-result.close {
      background: #fef5e7;
      color: #f39c12;
      border: 2px solid #f39c12;
    }

    .auto-check-result.wrong {
      background: #fee;
      color: #e74c3c;
      border: 2px solid #e74c3c;
    }

    .answer-comparison {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
      text-align: left;
    }

    .answer-row {
      padding: 12px;
      border-radius: 6px;
      background: white;
    }

    .answer-label {
      font-size: 12px;
      color: #95a5a6;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .answer-text {
      font-size: 18px;
      color: #2c3e50;
      font-weight: 500;
    }

    .correct-answer {
      font-size: 28px;
      font-weight: 600;
      color: #27ae60;
      margin-bottom: 32px;
    }

    .feedback-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .feedback-button {
      flex: 1;
      max-width: 200px;
      padding: 16px 24px;
      border: 2px solid #d1d9e0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .feedback-button:hover {
      border-color: #3498db;
      background: #f0f8ff;
    }

    .feedback-button.incorrect {
      border-color: #e74c3c;
      color: #e74c3c;
    }

    .feedback-button.incorrect:hover {
      background: #fee;
      border-color: #c0392b;
    }

    .feedback-button.hesitant {
      border-color: #f39c12;
      color: #f39c12;
    }

    .feedback-button.hesitant:hover {
      background: #fef5e7;
      border-color: #e67e22;
    }

    .feedback-button.instant {
      border-color: #27ae60;
      color: #27ae60;
    }

    .feedback-button.instant:hover {
      background: #e8f8f5;
      border-color: #229954;
    }

    .feedback-button.recommended {
      border-width: 3px;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .no-reviews {
      text-align: center;
      padding: 64px 24px;
      color: #95a5a6;
    }

    /* Progress Page */
    .progress-page {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }

    .stat-card {
      background: white;
      padding: 32px;
      border-radius: 12px;
      border: 1px solid #e1e8ed;
      text-align: center;
    }

    .stat-value {
      font-size: 48px;
      font-weight: 600;
      color: #3498db;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: #5a6c7d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-description {
      font-size: 12px;
      color: #95a5a6;
      margin-top: 8px;
      line-height: 1.4;
    }

    .explanation-section {
      background: white;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #e1e8ed;
    }

    .explanation-section h3 {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0 0 24px 0;
    }

    .mastery-levels {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .mastery-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .mastery-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .mastery-icon.recognition {
      background: #fef5e7;
      color: #f39c12;
    }

    .mastery-icon.comprehension {
      background: #e8f8f5;
      color: #27ae60;
    }

    .mastery-icon.active {
      background: #ebf5fb;
      color: #3498db;
    }

    .mastery-content h4 {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin: 0 0 8px 0;
    }

    .mastery-content p {
      font-size: 14px;
      color: #5a6c7d;
      margin: 0;
      line-height: 1.6;
    }

    .loading {
      text-align: center;
      padding: 32px;
      color: #95a5a6;
    }

    @media (max-width: 768px) {
      .landing-page h1 {
        font-size: 36px;
      }

      .landing-page p {
        font-size: 16px;
      }

      .review-card {
        padding: 48px 24px;
      }

      .review-word {
        font-size: 32px;
      }

      .feedback-buttons {
        flex-direction: column;
      }

      .feedback-button {
        max-width: none;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="app-container" id="app"></div>
  <script>
    let allWords = [];
    let currentReview = null;
    let currentPage = 'landing';
    let isRevealed = false;

    const defaultConfig = {
      main_headline: "Learn vocabulary with real memory, not repetition.",
      description_text: "Master any language pair with a scientific approach. Words are tested in both directions, and review timing adapts based on your true memory strength—not daily habits.",
      cta_button_text: "Start Learning",
      language_a_label: "Language A",
      language_b_label: "Language B"
    };

    const dataHandler = {
      onDataChanged(data) {
        allWords = data.sort((a, b) => a.createdAt.localeCompare(b.createdAt));
        render();
      }
    };

    async function initApp() {
      const initResult = await window.dataSdk.init(dataHandler);
      if (!initResult.isOk) {
        console.error("Failed to initialize data SDK");
      }

      await window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          render();
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || '#fafafa',
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_color || '#ffffff',
              set: (value) => {
                config.card_color = value;
                window.elementSdk.setConfig({ card_color: value });
              }
            },
            {
              get: () => config.text_color || '#2c3e50',
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_color || '#3498db',
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || '#5a6c7d',
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || 'Inter',
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || 16,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["main_headline", config.main_headline || defaultConfig.main_headline],
          ["description_text", config.description_text || defaultConfig.description_text],
          ["cta_button_text", config.cta_button_text || defaultConfig.cta_button_text],
          ["language_a_label", config.language_a_label || defaultConfig.language_a_label],
          ["language_b_label", config.language_b_label || defaultConfig.language_b_label]
        ])
      });

      render();
    }

    function render() {
      const app = document.getElementById('app');
      const config = window.elementSdk?.config || defaultConfig;

      const bgColor = config.background_color || '#fafafa';
      const cardColor = config.card_color || '#ffffff';
      const textColor = config.text_color || '#2c3e50';
      const primaryColor = config.primary_color || '#3498db';
      const secondaryColor = config.secondary_color || '#5a6c7d';
      const fontFamily = config.font_family || 'Inter';
      const fontSize = config.font_size || 16;

      document.body.style.background = bgColor;
      document.body.style.color = textColor;
      document.body.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
      document.body.style.fontSize = `${fontSize}px`;

      const style = document.createElement('style');
      style.textContent = `
        .cta-button, .add-button, .reveal-button { background: ${primaryColor}; }
        .cta-button:hover, .add-button:hover, .reveal-button:hover { background: ${adjustBrightness(primaryColor, -20)}; }
        .nav-button.active { background: ${primaryColor}; border-color: ${primaryColor}; }
        .nav-button:hover { border-color: ${primaryColor}; color: ${primaryColor}; }
        .input-form, .word-list, .review-card, .stat-card, .explanation-section { background: ${cardColor}; }
        .stat-value { color: ${primaryColor}; }
        .page-header p, .stat-label, .landing-page p { color: ${secondaryColor}; }
        .form-group input:focus, .answer-input:focus { border-color: ${primaryColor}; }
        .feedback-button:hover { border-color: ${primaryColor}; }
      `;
      const existingStyle = document.querySelector('style[data-dynamic]');
      if (existingStyle) existingStyle.remove();
      style.setAttribute('data-dynamic', 'true');
      document.head.appendChild(style);

      if (currentPage === 'landing') {
        app.innerHTML = `
          <div class="landing-page">
            <h1>${config.main_headline || defaultConfig.main_headline}</h1>
            <p>${config.description_text || defaultConfig.description_text}</p>
            <p>Users can input any two languages. Words are tested in both directions. Review timing adapts based on memory strength.</p>
            <button class="cta-button" onclick="navigateTo('input')">${config.cta_button_text || defaultConfig.cta_button_text}</button>
          </div>
        `;
      } else {
        let content = '';
        
        if (currentPage === 'input') {
          content = renderInputPage(config);
        } else if (currentPage === 'review') {
          content = renderReviewPage(config);
        } else if (currentPage === 'progress') {
          content = renderProgressPage();
        }

        app.innerHTML = `
          <div class="nav-bar">
            <div class="nav-title">Vocabulary Platform</div>
            <div class="nav-buttons">
              <button class="nav-button ${currentPage === 'input' ? 'active' : ''}" onclick="navigateTo('input')">Add Words</button>
              <button class="nav-button ${currentPage === 'review' ? 'active' : ''}" onclick="navigateTo('review')">Review</button>
              <button class="nav-button ${currentPage === 'progress' ? 'active' : ''}" onclick="navigateTo('progress')">Progress</button>
            </div>
          </div>
          ${content}
        `;
      }
    }

    function renderInputPage(config) {
      const langALabel = config.language_a_label || defaultConfig.language_a_label;
      const langBLabel = config.language_b_label || defaultConfig.language_b_label;

      const wordListHTML = allWords.length === 0
        ? '<div class="empty-state">No words added yet. Start by adding your first word pair above.</div>'
        : allWords.map(word => `
            <div class="word-item">
              <div class="word-pair">
                <div class="word-pair-text">${escapeHtml(word.wordA)} ↔ ${escapeHtml(word.wordB)}</div>
                <div class="word-pair-lang">${escapeHtml(word.languageA)} / ${escapeHtml(word.languageB)}</div>
              </div>
              <button class="delete-button" onclick="deleteWord('${word.__backendId}')">Delete</button>
            </div>
          `).join('');

      return `
        <div class="input-page">
          <div class="page-header">
            <h2>Add Vocabulary</h2>
            <p>Enter word pairs in any two languages. Each pair will be tested in both directions.</p>
          </div>
          <form class="input-form" onsubmit="addWord(event)">
            <div class="form-group">
              <label for="langA">${langALabel}</label>
              <input type="text" id="langA" placeholder="e.g., English" required>
            </div>
            <div class="form-group">
              <label for="wordA">Word in ${langALabel}</label>
              <input type="text" id="wordA" placeholder="e.g., house" required>
            </div>
            <div class="form-group">
              <label for="langB">${langBLabel}</label>
              <input type="text" id="langB" placeholder="e.g., Spanish" required>
            </div>
            <div class="form-group">
              <label for="wordB">Word in ${langBLabel}</label>
              <input type="text" id="wordB" placeholder="e.g., casa" required>
            </div>
            <button type="submit" class="add-button" id="addBtn">Add Word Pair</button>
          </form>
          <div class="word-list">
            ${wordListHTML}
          </div>
        </div>
      `;
    }

    function renderReviewPage(config) {
      const dueWords = getDueWords();
      
      if (dueWords.length === 0) {
        return `
          <div class="review-page">
            <div class="no-reviews">
              <h2>No reviews due</h2>
              <p>All words are scheduled for future review. Come back later or add more words.</p>
              <button class="cta-button" onclick="navigateTo('input')" style="margin-top: 24px;">Add More Words</button>
            </div>
          </div>
        `;
      }

      if (!currentReview) {
        currentReview = selectRandomReview(dueWords);
        isRevealed = false;
      }

      const { word, direction, promptLang, answerLang, promptWord, correctAnswer } = currentReview;

      if (!isRevealed) {
        return `
          <div class="review-page">
            <div class="review-card">
              <div class="review-prompt">Translate from ${promptLang}</div>
              <div class="review-word">${escapeHtml(promptWord)}</div>
              <input type="text" class="answer-input" id="answerInput" placeholder="Type your answer..." autofocus>
              <button class="reveal-button" onclick="revealAnswer()">Check Answer</button>
            </div>
          </div>
        `;
      } else {
        const autoFeedback = currentReview.autoFeedback;
        const userAnswer = currentReview.userAnswer;
        
        let resultClass = '';
        let resultText = '';
        
        if (autoFeedback === 'instant') {
          resultClass = 'correct';
          resultText = '✓ Correct! Perfect match.';
        } else if (autoFeedback === 'hesitant') {
          resultClass = 'close';
          resultText = '~ Close! Minor differences detected.';
        } else {
          resultClass = 'wrong';
          resultText = '✗ Incorrect. Review the correct answer.';
        }

        return `
          <div class="review-page">
            <div class="review-card">
              <div class="review-prompt">Translate from ${promptLang}</div>
              <div class="review-word">${escapeHtml(promptWord)}</div>
              <div class="answer-revealed">
                <div class="auto-check-result ${resultClass}">
                  ${resultText}
                </div>
                <div class="answer-comparison">
                  <div class="answer-row">
                    <div class="answer-label">Your Answer</div>
                    <div class="answer-text">${escapeHtml(userAnswer) || '(no answer)'}</div>
                  </div>
                  <div class="answer-row">
                    <div class="answer-label">Correct Answer</div>
                    <div class="answer-text">${escapeHtml(correctAnswer)}</div>
                  </div>
                </div>
                <p style="font-size: 14px; color: #5a6c7d; margin-bottom: 20px;">Rate your memory honestly (you can override the automatic check):</p>
                <div class="feedback-buttons">

    async function addWord(event) {
      event.preventDefault();
      
      if (allWords.length >= 999) {
        showInlineMessage('Maximum limit of 999 words reached. Please delete some words first.', 'error');

      const langA = document.getElementById('langA').value.trim();
      const wordA = document.getElementById('wordA').value.trim();
      const langB = document.getElementById('langB').value.trim();
      const wordB = document.getElementById('wordB').value.trim();

      const addBtn = document.getElementById('addBtn');
      addBtn.disabled = true;
      addBtn.textContent = 'Adding...';

      const now = Date.now();
      const result = await window.dataSdk.create({
        id: `word-${now}`,
        languageA: langA,
        languageB: langB,
        wordA: wordA,
        wordB: wordB,
        nextReviewDate: now,
        intervalDays: 1,
        masteryLevel: 0,
        correctCount: 0,
        lastReviewed: 0,
        createdAt: new Date().toISOString()
      });

      if (result.isOk) {

    function selectRandomReview(dueWords) {
      const word = dueWords[Math.floor(Math.random() * dueWords.length)];
      const direction = Math.random() < 0.5 ? 'AtoB' : 'BtoA';
      
      return {

        direction,
        promptLang: direction === 'AtoB' ? word.languageA : word.languageB,
        answerLang: direction === 'AtoB' ? word.languageB : word.languageA,
        promptWord: direction === 'AtoB' ? word.wordA : word.wordB,

    function normalizeString(str) {
      return str
        .toLowerCase()
        .trim()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/\s+/g, ' ');

    function levenshteinDistance(str1, str2) {
      const matrix = [];
      
      for (let i = 0; i <= str2.length; i++) {
        matrix[i] = [i];
      }
      
      for (let j = 0; j <= str1.length; j++) {
        matrix[0][j] = j;
      }
      
      for (let i = 1; i <= str2.length; i++) {
        for (let j = 1; j <= str1.length; j++) {
          if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1,
              matrix[i][j - 1] + 1,
              matrix[i - 1][j] + 1
            );
          }
        }
      }
      
      return matrix[str2.length][str1.length];
    }

    function calculateSimilarity(str1, str2) {
      const longer = str1.length > str2.length ? str1 : str2;
      const shorter = str1.length > str2.length ? str2 : str1;
      
      if (longer.length === 0) return 1.0;
      
      const editDistance = levenshteinDistance(longer, shorter);
      return (longer.length - editDistance) / longer.length;
    }

    function checkAnswer(userAnswer, correctAnswer) {
      const normalizedUser = normalizeString(userAnswer);
      const normalizedCorrect = normalizeString(correctAnswer);
      
      if (normalizedUser === normalizedCorrect) {
        return 'instant';
      }
      
      const similarity = calculateSimilarity(normalizedUser, normalizedCorrect);
      
      if (similarity >= 0.7) {
        return 'hesitant';
      }
      
      return 'incorrect';
    }

      currentReview.autoFeedback = feedback;

      render();

    async function submitFeedback(feedback) {
      const { word } = currentReview;
      const now = Date.now();
      
      let newInterval = word.intervalDays;
      let newMasteryLevel = word.masteryLevel;
      let newCorrectCount = word.correctCount;

      if (feedback === 'incorrect') {
        newInterval = 1;
        newMasteryLevel = 0;
        newCorrectCount = 0;
      } else if (feedback === 'hesitant') {
        newInterval = Math.max(1, Math.floor(word.intervalDays * 1.5));
        newMasteryLevel = Math.min(1, word.masteryLevel + 0.3);
        newCorrectCount = word.correctCount + 1;
      } else if (feedback === 'instant') {
        newInterval = Math.floor(word.intervalDays * 2.5);
        newMasteryLevel = Math.min(2, word.masteryLevel + 0.5);
        newCorrectCount = word.correctCount + 1;
      }

      const nextReview = now + (newInterval * 24 * 60 * 60 * 1000);

      const updatedWord = {
        ...word,
        nextReviewDate: nextReview,
        intervalDays: newInterval,
        masteryLevel: newMasteryLevel,
        correctCount: newCorrectCount,
        lastReviewed: now
      };

      const result = await window.dataSdk.update(updatedWord);
      
      if (result.isOk) {
        currentReview = null;
        isRevealed = false;
        render();
      } else {
        showInlineMessage('Failed to save feedback. Please try again.', 'error');
      }
    }

    function calculateStats() {
      const recognition = allWords.filter(w => w.masteryLevel < 0.7).length;
      const comprehension = allWords.filter(w => w.masteryLevel >= 0.7 && w.masteryLevel < 1.5).length;
      const active = allWords.filter(w => w.masteryLevel >= 1.5).length;

      return { recognition, comprehension, active };
    }

    function adjustBrightness(hex, percent) {
      const num = parseInt(hex.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
